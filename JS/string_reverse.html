<html>
  <head>
    <title>String Reverse</title>
    <script>
      var str = prompt("Enter a string to reverse: ");

      var splitString = str.split(" ");
      var reverseArray = splitString.reverse();
      var joinArray = reverseArray.join(" ");

      document.write("reverese string:", joinArray);
    </script>
  </head>
</html>
