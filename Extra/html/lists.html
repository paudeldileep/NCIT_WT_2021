<html>
  <head>
    <title>Simple Lists</title>
    <style type="text/css">
      ul {
        width: 300px;
        list-style-image: url("../assets/icons8-done-24.png");
        list-style-position: inside;
        padding-left: 0;
      }

      li {
        padding: 5px 20px;
        line-height: 40px;
        text-align: center;
        background-color: aliceblue;
        transition: all linear 200ms;
        border-radius: 10px;
        margin-bottom: 5px;
      }

      li:hover {
        transform: scale(1.1);
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Simple Lists</h1>
    <hr />
    <h4>Unordered Lists with custom Icons</h4>
    <ul>
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
    </ul>
  </body>
</html>
