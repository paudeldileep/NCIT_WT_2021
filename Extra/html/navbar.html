<html>
    <head>
        <title>Simple Navbars</title>
        <link href="../css/navbars.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h2>Simple horizontal navbar using ul & li</h2>
        <div class="navbar">
            <ul class="navbar-list">
                <li class="navbar-list-item"><a href="#home" >Home</a></li>
                <li class="navbar-list-item"><a href="#about" >About</a></li>
                <li class="navbar-list-item"><a href="#contact" >Contact</a></li>
            </ul>
        </div>

        <hr/>

        <h2>Simple vertical navbar using ul & li with</h2>
        <div class="navbar-vertical">
            <ul class="navbar-list-vertical">
                <li class="navbar-list-item-vertical"><a href="#home" >Home</a></li>
                <li class="navbar-list-item-vertical"><a href="#about" >About</a></li>
                <li class="navbar-list-item-vertical"><a href="#contact" >Contact</a></li>
            </ul>
        </div>

    </body>
</html>
