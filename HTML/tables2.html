<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <!--table with cellspacing and cellpadding thead tbody tfoot -->
    <table cellspacing="0" cellpadding="0" border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>2576347367364</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>27</td>
        </tr>
        <tr>
          <td>Mark</td>
          <td>23</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Footer</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
